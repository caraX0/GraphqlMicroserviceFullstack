version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/openjdk:17-jdk-buster
    working_directory: ~/app/auth-service
    environment:
      # Customize the JVM maximum heap limit
      MAVEN_OPTS: -Xmx3200m

    steps:
      - checkout:
          path: ~/app
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "pom.xml" }}

      - save_cache:
          paths:
            - ~/.m2
          key: v1-dependencies-{{ checksum "pom.xml" }}
      - run: mvn dependency:go-offline
      # run tests!
      - run: mvn clean install

      - run: mvn -ntp jib:build -Pjib compile -Djib.to.auth.username=$DOCKER_USER -Djib.to.auth.password=$DOCKER_PASS