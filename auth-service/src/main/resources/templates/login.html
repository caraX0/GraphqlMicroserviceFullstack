<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'login')}">
<body>
    <div class="row">
        <div class="col-sm-9 col-md-6 col-lg-5 ml-0 mr-0 mx-auto">
            <div class="card card-layout my-5">
                <div class="card-body">
                    <h5 class="card-title text-center">Sign In</h5>
                    <form class="form-signin" method="post" th:action="@{/login}">
                        <div th:if="${param.error}" class="alert alert-danger" role="alert">
                            Invalid username or password.
                        </div>
                        <div th:if="${param.logout}" class="alert alert-success" role="alert">
                            You have been logged out.
                        </div>
                        <div class="form-label-group">
                            <input type="text" id="inputUsername" name="username" class="form-control" placeholder="Username" required autofocus>
                        </div>

                        <div class="form-label-group">
                            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                        </div>
                        <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
                        <hr class="my-4">
                        <a class="btn btn-lg btn-google btn-block text-uppercase" href="/oauth2/authorization/google-idp" role="link" style="text-transform: none;">
                           <i class="fa fa-google mr-2"></i> Sign in with Google
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
