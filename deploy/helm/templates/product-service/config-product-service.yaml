apiVersion: v1
kind: ConfigMap
metadata:
  name: product-service-configmap
  labels:
  {{- include "product-service.labels" . | nindent 4 }}
data:
  {{- if .Values.productService.environment }}
  {{- range $key, $val := .Values.productService.environment }}
  {{ $key }}: {{ $val | quote }}
  {{- end }}
  {{- end }}
  SPRING_PROFILES_ACTIVE: prod
  SPRING_CLOUD_VAULT_URI: http://vault:8200
  SPRING_CLOUD_VAULT_AUTHENTICATION: KUBERNETES
  SPRING_CLOUD_VAULT_KUBERNETES_ROLE: internal-app