server:
  affinity: ""
  ha:
    enabled: true
    config: |
      ui = true
      
      listener "tcp" {
        tls_disable = 1
        address = "[::]:8200"
        cluster_address = "[::]:8201"
      }
      
      storage "consul" {
        path = "vault"
        address = "consul-server:8500"
      }
